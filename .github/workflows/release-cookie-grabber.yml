name: Build Cookie/Cred Grabbers (Release)

on:
  push:
    tags:
      - "cookiegrab-v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirement.txt
          python -m pip install pyinstaller

      - name: Build EXE
        run: |
          python -m PyInstaller --onefile src\cookiegrab.py --name cookiegrab
          python -m PyInstaller --onefile src\endfieldgrab.py --name endfieldgrab
          python -m PyInstaller --onefile src\endfieldgrab_har.py --name endfieldgrab_har

      - name: Publish to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/cookiegrab.exe
            dist/endfieldgrab.exe
            dist/endfieldgrab_har.exe
