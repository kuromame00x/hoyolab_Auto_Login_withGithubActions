name: Build Cookie/Cred Grabbers (Release)

on:
  push:
    tags:
      - "cookiegrab-v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirement.txt
          python -m pip install selenium pyinstaller

      - name: Build EXEs
        run: |
          python -m PyInstaller --onefile src\grab_hoyolab_genshin.py --name cookiegrab_genshin
          python -m PyInstaller --onefile src\grab_hoyolab_hsr.py --name cookiegrab_hsr
          python -m PyInstaller --onefile src\grab_hoyolab_zzz.py --name cookiegrab_zzz
          python -m PyInstaller --onefile src\grab_hoyolab_hi3.py --name cookiegrab_hi3
          python -m PyInstaller --onefile src\grab_endfield_cred.py --name credgrab_endfield

      - name: Publish to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.exe
