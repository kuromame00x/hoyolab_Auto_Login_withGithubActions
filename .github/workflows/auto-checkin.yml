name: Auto Hoyolab Check-in

on:
  schedule:
    - cron: '0 22 * * *'  # 毎日07:00 JST（=22:00 UTC）
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt

      - name: Create .env from secrets
        run: |
          echo "LTUID=${{ secrets.LTUID }}" >> .env
          echo "LTOKEN=${{ secrets.LTOKEN }}" >> .env
          echo "COOKIE_TOKEN_V2=${{ secrets.COOKIE_TOKEN_V2 }}" >> .env

      - name: Run checkin script
        run: python src/checkin.py
